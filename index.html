<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>Frontend Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column min-vh-100">
      <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Read all</a>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
              <h1 class="display-3 mb-0">RSS agregator</h1>
              <p class="lead">Start reading RSS today! It's easy, it's beautiful.</p>
              <form action="" class="rss-form text-body">
                <div class="row">
                  <div class="col">
                    <div class="form-floating">
                      <input id="url-input" autofocus="" required="" name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off"> 
                      <label for="url-input">Link RSS</label>
                    </div>
                  </div>
                  <div class="col-auto">
                    <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Add</button>
                  </div>
                </div>
              </form>
              <p class="mt-2 mb-0 text-muted">Example: https://rss.dw.com/xml/rss-de-all</p>
              <p class="feedback m-0 position-absolute small"></p>
            </div>
          </div>
        </section>
        <section class="container-fluid container-xxl p-5">
          <div class="row">
            <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
            <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
          </div>
        </section>
      </main>
      <footer class="footer border-top py-3 mt-5 bg-light">
        <div class="container-xl">
          <div class="text-center">2021 Developed by <a href="https://github.com/KatherinaFed" target="_blank">KatherinaFed</a>
            (Ekaterina Fedoseeva)
          </div>
        </div>
      </footer>
    </body>
</html>
